<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    <main>
      <div class="pricing">
        <p id="pageviews"><span>100K</span> Pageviews</p>
        <p id="price"><span>$16.00</span> / month</p>
        <input type="range" name="price" id="price__range" min="0" max="100" />
        <div class="billing">
          <p>Monthly Billing</p>
          <input type="checkbox" name="toggle-billing" id="toggle" />
          <p>Yearly Billing <span class="discount">25% discount</span></p>
        </div>
      </div>
      <div class="cta">
        <ul class="benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodeWithBorys/" target="_blank"
        >CodeWithBorys</a
      >.
    </div>
  </body>
</html>
